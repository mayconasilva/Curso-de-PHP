<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intregação Formulário HTML:5 e PHP</title>
    <link rel="shortcut icon" href="../images/download.png" >
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            color: #1C1CFF;

        }

        h1{
            text-align: center;
            color: #1B0140;
        }
        
        form{
            text-align: center;
            font-size: 1.2em;
        }
        input#textl{
            width: 300px;
            height: 200px;
            
        }
    </style>
</head>
<body>

    <h1>Integração Formulário HTML:5 e PHP</h1>

    <h2>Exemplo 1</h2>

    <form action="calcular.php" method="get">
        <label for="num">Digite um número: </label>
        <input type="number" name="num" id="num">
        <input type="submit" value="Calcular">
    </form>

    <h2>Exemplo 2</h2>

    <form action="idade.php" method="get">

        <label for="name">Nome:</label>
        <input type="text" name="name" id="name"> <br>
        <label for="ano">Ano de Nascimento:</label>
        <input type="number" name="ano" id="ano">
        <fieldset><legend>Sexo:</legend>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="masc" value="Masculino">
            <label for="femi">Feminino</label>
            <input type="radio" name="sexo" id="femi" value="Feminino"> 
        </fieldset> <br>
        <input type="submit" value="Enviar">


    </form>

    <h2>Exemplo 3</h2>

    <form action="cores.php" method="get">

        <label for="textl">Escreve um texto</label>
        <input type="text" name="textl" id="textl"> <br>
        <label for="tam">Tamanho:</label>
        <select name="tam" id="tam">
            <option value="12pt">12</option>
            <option value="14pt">14</option>
            <option value="16pt">16</option>
            <option value="32pt">32</option>
            <option value="48pt">48</option>

        </select>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor"> <br>
        <input type="submit" value="Enviar">

    </form>

    <h2>Exemplo Extra</h2>

    <form action="cadrasto.php" method="get">

        <label for="name">Nome: </label>
        <input type="text" name="name" id="name"> <br>
        <label for="email">Email:</label> 
        <input type="email" name="email" id="email"> <br>
        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel"> <br>
        <input type="submit" value="Cadastrar">
        


    </form>

    
</body>
</html>
